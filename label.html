<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    @page {
      margin: 0;
    }
    body {
      margin: 0;
      padding: 0;
    }
    .label {
      display: flex;
      border: 1px solid black;
      border-radius: 10px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 5pt;
           overflow: hidden;


    }
    svg {
      width: 100%; /* خليه يملى العرض */
      height: auto; /* يضبط الطول تلقائي */
    }
   
  </style>
</head>
<body>
  <div class="label">
    
    <!-- <div id="name">Product Name</div> -->
    <svg id="barcode"></svg>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script>
    JsBarcode("#barcode", "123456789012", {
      format: "CODE128",
      displayValue: true,
      fontSize: 12,
      width: 2,
      height: 40
    });
    document.getElementById("name").innerText = "Product Name";
    window.print(); // يطبع مباشرة
  </script>
</body>
</html>
