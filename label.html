<!doctype html>
<html lang="ar">

<head>
  <meta charset="utf-8" />
  <style>
    @page {
      size: 38mm 25mm;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
       width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .label {
      width: 38mm;
      height: 25mm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 8pt;
      overflow: hidden;
      text-align: center;
    }

    img {
      width: 50%;
      height: auto;
      margin-top: 2px;
      object-fit: contain;
    }

    #name2 {
      font-weight: bold;
      font-size: 9pt;
    }

    #name {
      font-weight: bold;
      font-size: 9pt;
      margin: 2px 0;
    }

    #price {
      font-weight: bold;
      font-size: 9pt;
      margin-top: 2px;
    }

    #printButton {
      margin-top: 10px;
      padding: 5px 15px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media print {
      #printButton {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="label">
    <div id="name2">فابريكا السلطان</div>
    <div id="name">My Product</div>
    <img id="barcodeImg" />
    <div id="price">1500 L.E</div>
    <button id="printButton" onclick="window.print()">Print</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script>
    // إنشاء باركود
    const canvas = document.createElement("canvas");
    JsBarcode(canvas, "123456789012", {
      format: "CODE128",
      displayValue: true,
      fontOptions: "bold",
      fontSize: 24, // حجم رقم الباركود
      margin: 0
    });
    document.getElementById("barcodeImg").src = canvas.toDataURL("image/png");
  </script>
</body>

</html>
